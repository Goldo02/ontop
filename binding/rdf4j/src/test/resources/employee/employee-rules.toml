rules = [
    """
    PREFIX : <http://employee.example.org/voc#>

    INSERT {
      ?e :fullName ?fullName .
    } WHERE {
      ?e a :Employee ;
         :firstName ?firstName ;
         :lastName ?lastName .
      BIND (CONCAT(?firstName, ' ', ?lastName) AS ?fullName)
    }
    """,
    """
    PREFIX : <http://employee.example.org/voc#>

    INSERT {
      ?d :hasPosition [ a :Position ; rdfs:label "Developer" ] .
    } WHERE {
      ?d a :Developer .
    }
    """
]